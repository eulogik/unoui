<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<div class="bar bar-subfooter chatfooter bar-positive">
  <h2 class="title">
   <div class="list">

  <div class="item-input-inset">
    <label class="item-input-wrapper">
      <input type="text">
    </label>
	<a class="button button-icon ion-paper-airplane"></a>
  </div>

</div> 
  </h2>
</div>
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
   
<div class="card">
  <div class="item item-text-wrap">
     <img ng-src="{{chat.face}}" style="width: 64px; height: 64px; float:left" class="padding">
    <p class="pull-left">
      {{chat.lastText}}
    </p>
  </div>
</div>	
<div class="card">
  <div class="item item-text-wrap">
     <img ng-src="{{chat.face}}" style="width: 64px; height: 64px;" class="padding pull-right">
    <p class="pull-right">
      {{chat.lastText}}
    </p>
  </div>
</div>



  </ion-content>

</ion-view>
